<!-- Intro Screen - first check -->
@if (!introSeen()) {
  <app-intro (dismissed)="onIntroDismissed()"></app-intro>
}

<!-- Age Gate - second check (only after intro seen) -->
@if (introSeen() && !ageVerified()) {
  <app-age-gate (verified)="onAgeVerified()"></app-age-gate>
}

<!-- Geo Gate - third check (only if geo-fence enabled and age verified) -->
@if (introSeen() && ageVerified() && geoFenceEnabled && geoVerified() !== true) {
  <app-geo-gate (verified)="onGeoVerified()"></app-geo-gate>
}

<!-- Main app content - only shown after all gates passed -->
@if (showApp()) {
  <div class="app-container tiled-bg">
    <app-navbar></app-navbar>
    <main class="main-content">
      <router-outlet />
    </main>
    <app-retro-footer></app-retro-footer>
  </div>
}
