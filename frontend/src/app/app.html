<!-- Age Gate - blocks entire app until verified -->
@if (!ageVerified()) {
  <app-age-gate (verified)="onAgeVerified()"></app-age-gate>
}

<!-- Main app content - only shown after age verification -->
@if (ageVerified()) {
  <app-navbar></app-navbar>
  <div class="countdown-banner">
    <app-countdown-timer></app-countdown-timer>
  </div>
  <router-outlet />
}
